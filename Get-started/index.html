<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container1" > 
        <h1 class="header1">Get started</h1>
        <p1 class="content">Fill the form below to register for free</p1>
   <form id="signup" class="form1">

        <div class="form-field" class="form-field-error">
                <label class="Firstname"  for="firstname">First Name :</label>
                <input type="text" class="firstname" name="firstname" id="firstname" autocomplete="off">
                <small></small>
        </div>   
<!--end of first name column-->

         <div class="form-field">
                <label class="Lastname" for="lastname">Last Name :</label>
                <input type="text"class="lastname" name="lastname" id="lastname" autocomplete="off">
                <small></small>
         </div>   

<!--end of last name column-->         
         
        <div class="form-field">
                <label class="Email" for="email">Email address :</label>
                <input type="text" class="email" name="email" id="email" autocomplete="off">
                <small></small>
         </div>

<!--end of email address column--> 

         <div class="form-field">
                <label class="Password" for="password">Password:</label>
                <input type="password" class="password" name="password" id="password" autocomplete="off">
                <small></small>
         </div>


         <div class="form-field">
                <label class="Confpassword" for="confirm-password">Confirm Password:</label>
                <input type="password" class="confpassword" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
         </div>

<!--end of password column--> 
      
         <div class="form-field">
                <input class="signin" type="submit" value="Sign Up">
         </div>

 <!--end of button column--> 
        </div>
   
    <!--end of signup column--> 
    </form>







    <div class="container2">
    <h1 class="header2">Sign in</h1>
    <p class="content2">Provide your login details to<br>
    sign into your account </p>
    
  <form id="signin" class="form2">
 <div class="form-field2">
                <label for="emailsignin">Email:</label>
                <input type="text" name="emailsignin" id="emailsignin" autocomplete="off">
                <small></small>
 </div>
             <!--end of email column-->
             
 <div class="form-field2">
                <label for="password">Password:</label>
                <input type="passwordsignin" name="passwordsignin" id="passwordsignin" autocomplete="off">
                <small></small>
 </div>

             <!--end of password column-->


 <div class="form-field2">
                <input type="submit" value="Sign Up">
</div>
       <!--end of buttoncolumn-->


 <div class="signingoogle">
         <button type="submit" class="googlesignin">Sign in with Google</button>
  </div>
    <!--end of sign in with google column-->
  </form>
    </div>


     <script src="js/app.js"></script>
</div>   
</body>
</html>
