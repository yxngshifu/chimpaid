<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container1" > 
        <h1 class="header1">Get started</h1>
        <p1 class="content">Fill the form below to register for free</p1>
   <form id="signup" class="form1">
    
        <div class="form-field">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" autocomplete="off">
                <small></small>
        </div>   
<!--end of first name column-->

         <div class="form-field">
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" autocomplete="off">
                <small></small>
         </div>   

<!--end of last name column-->         
         
        <div class="form-field">
                <label for="email">Email address:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
         </div>

<!--end of email address column--> 

         <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
         </div>


         <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
         </div>

<!--end of password column--> 
      
         <div class="form-field">
                <input type="submit" value="Sign Up">
         </div>

 <!--end of signup column--> 
        </div>
   </form>







<div class="container2" >
    <h1 class="header2">Sign in</h1>
    <p class="content2">Provide your login details to<br>
    sign into your account </p>
 <div class="emailpart">
    <label class="emailsignin"for="Email address"><b>Email address</b></label>
    <input class="emailadd2"type="text" placeholder="Enter Email address" name="Emailsignin"required>
  </div>
<div class="pswpart">

    <label class="signinpsw"for="psw-repeat"><b>Password</b></label>
    <input class="signinpass" type="password" placeholder="Enter Password" name="signinpass" required>
 </div>
    <button type="submit" class="signinbtn">Sign in</button>
 <div class="signingoogle">
    <button type="submit" class="googlesignin">Sign in with Google</button>
  </div>
    <!--end of sign in column-->
</div>
    </div>
    
</body>
</html>
