<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container1" > 
        <h1 class="header1">Sign in</h1>
        <p1 class="content">Provide your login details to<br>
                            sign into your account</p1>
   <form id="signup" class="form1">


    <div class="form-field">
                <label class="Email" for="email">Email address :</label>
                <input type="text" class="email" name="email" id="email" autocomplete="off">
                <small></small>
         </div>


     <div class="form-field">
                <label class="Password" for="password">Password:</label>
                <input type="password" class="password" name="password" id="password" autocomplete="off">
                <small></small>
     </div>

     <div class="form-field">
                <input class="signin" type="submit" value="Sign In">
         </div>
         <script src="js/app.js"></script>
   </form>
</body>
</html>
