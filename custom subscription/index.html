<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Subscription</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Custom Subscription</h2>

    <label class="pack"for="option1">Select Subscription Pack</label>
    <select name="options" class="subpack">
        <option value="watch hours" selected>Get Youtube watch Hours</option>
        <option value="boost sub">Boost Youtube Subscription</option>
        <option value="Get Both">Get Both</option>

    </select>

    <label class="budget"for="budget">Budget</label>
    <input class="budget2"type="text" placeholder="NGN20,000" name="budgetno2"required>

     <label class="packcalc"for="packcalc">Pack Calculator</label>
    <input class="packcalc2"type="text" placeholder="60 watch hours" name="packcalcno2"required>


    
    <div>
        <button type="submit" class="continuebtn">Continue</button>
    </div>
    
</body>
</html>
